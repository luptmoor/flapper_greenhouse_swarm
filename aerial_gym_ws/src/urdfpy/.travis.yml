language: python
sudo: required
dist: xenial

python:
- '3.5'
- '3.6'
- '3.7'

install:
- pip install .
- pip install pytest pytest-cov coveralls

script:
- pytest --cov=urdfpy tests

after_success:
- coveralls || true

deploy:
  provider: pypi
  skip_existing: true
  user: mmatl
  on:
    tags: true
    branch: master
  password:
    secure: 
  distributions: sdist bdist_wheel
notifications:
  email: false
